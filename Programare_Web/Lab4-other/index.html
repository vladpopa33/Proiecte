<html>
<head>
<title>jQuery</title>
<style>
th,tr,td{
border: 1px solid black;
}
</style>
<script src="jquery.min.js"></script>
<script>
var nrRanduri=5;
var sortari=[0,0,0];//paritatea pentru fiecare coloana...avand 3 coloane, avem 3 elemente, la 4 coloane,  4 elemente...samd
function sortare(i){
	sortari[i]++;//paritatea coloanei i - cea pe care am dat click se schimba
	for(var j=1;j<nrRanduri;j++)
		for(var k=1;k<nrRanduri;k++)//parcurgem tot tabelul linie cu linie
			if(sortari[i]%2==0){//daca paritatea coloanei i e para sortam crescator
			if($("#"+j).children().eq(i).html()>$("#"+k).children().eq(i).html()){/*sortare prin interclasare
			daca elementul din linia j(#j) - fiecare linie are un indice(1...n) de pe  coloana i(cea pe care dam click), e mai mare decat cel din linia k, coloana i, le interschimbam - practic a[j][i]=a[k][i] si a[k][i]=vechea valoare din a[j][i]
			*/
					var aux=$("#"+j).html();
					$("#"+j).html($("#"+k).html());
					$("#"+k).html(aux);	
				}
			}else{//paritate impara, sortam descrescator
				if($("#"+j).children().eq(i).html()<$("#"+k).children().eq(i).html()){
					var aux=$("#"+j).html();
					$("#"+j).html($("#"+k).html());
					$("#"+k).html(aux);
				}
			}
						
}
</script>
</head>
<body>
<table style="border: 1px solid black; border-collapse:collapse">
<tr id=0><th onclick="sortare(0)">Titlu</th><th onclick="sortare(1)">Director</th><th onclick="sortare(2)">An</th></tr>
<tr id=1><td>Avatar</td><td>James Cameron</td><td>2010</td></tr>
<tr id=2><td>Ghost of Mars</td><td>John Carpenter</td><td>1945</td></tr>
<tr id=3><td>To Rome with Love</td><td>Woody Allen</td><td>2007</td></tr>
<tr id=4><td>Noe</td><td>D-zo</td><td>-300</td></tr>
</table>
</body>
</html>
